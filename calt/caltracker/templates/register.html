<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Register</h1>
    <div class="register-container">
        <form class="register-form" action="{{ url_for('register') }}" method="POST">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required><br><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br><br>
            <button type="submit">Register</button>
            <p>If already have an account, <a href="{{ url_for('login') }}">login here</a>.</p>
        </form>
        <div class="image-gallery">
            <img src="{{ url_for('static', filename='images/img1.jpeg') }}" alt="Image 1">
            <img src="{{ url_for('static', filename='images/img2.jpg') }}" alt="Image 2">
            <img src="{{ url_for('static', filename='images/img3.jpg') }}" alt="Image 3">
            <img src="{{ url_for('static', filename='images/img4.jpeg') }}" alt="Image 4">
        </div>
    </div>
</body>
</html>
